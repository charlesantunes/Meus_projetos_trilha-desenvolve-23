<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenho</title>
</head>

<body>
    <section>

        <h2>Desenhando com canvas</h2>

        <canvas width="600" height="400">
        </canvas>

        <section
            style="margin-left: 230px; display: flex; align-items: center; justify-content: space-between; width: 150px; height: 10px ;">
            <label>Coordenadas:</label>
            <p class="coord" style="font-weight: bolder;"></p>
        </section>

        <script>
            
            var screen = document.querySelector('canvas');
            var pincel = screen.getContext('2d');
            var position = document.querySelector('.coord')

            var raio = 10           

            function desenhaCirculo(x, y, raio, cor) {


                pincel.fillStyle = cor;
                pincel.beginPath();
                pincel.arc(x, y, raio, 0, 2 * Math.PI);
                pincel.fill();

            }
            
            function dispara() {
                var x = event.pageX - screen.offsetLeft;
                var y = event.pageY - screen.offsetTop;
                position.innerHTML = x + ' , ' + y

                if ((x >= 290) && (x <=310) && (y >= 190) && (y <=210)) {
                    alert('acertou')
                }
            }

            pincel.fillStyle = 'gray';
            pincel.fillRect(0, 0, 600, 400)

            desenhaCirculo(300, 200, raio + 20, 'red'); // maior cÃ­rculo
            desenhaCirculo(300, 200, raio + 10, 'white');
            desenhaCirculo(300, 200, raio, 'red'); // menor circulo


            screen.onclick = dispara;
        </script>
    </section>
</body>

</html>
