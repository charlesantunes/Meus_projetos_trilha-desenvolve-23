<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenho</title>
</head>

<body>
    <section>

        <h2>Desenhando com canvas</h2>

        <canvas width="600" height="400">
        </canvas>

        <section
            style="margin-left: 230px; display: flex; align-items: center; justify-content: space-between; width: 150px; height: 10px ;">
            <label>Coordenadas:</label>
            <p class="coord" style="font-weight: bolder;"></p>
        </section>

        <script>

            var screen = document.querySelector('canvas');
            var pincel = screen.getContext('2d');
            var position = document.querySelector('.coord')

            

            var x = 20;
            var y = 20;
            
            //códigos das setas, declaração opcional
            var esquerda = 37;
            var cima = 38;
            var direita = 39;
            var baixo = 40;

            var taxa = 10;

            function desenhaCirculo(x, y, raio) {
                pincel.fillStyle = 'blue';
                pincel.beginPath();
                pincel.arc(x, y, raio, 0, 2 * Math.PI);
                pincel.fill();
            }
            function limpaTela() {
                pincel.clearRect(0, 0, 600, 400)
                pincel.fillStyle = 'gray';
                pincel.fillRect(0, 0, 600, 400)
            }

            function atualizaTela() {
                limpaTela();
                desenhaCirculo(x,y,10)
                
            }
          
            setInterval(atualizaTela,20);
            
            function leDoTeclado(event){
                // var z = event.keyCode //usei para saber o nº das setas do teclado
                // alert(z)

                if (event.keyCode == esquerda) {
                    x = x - taxa
                }else if(event.keyCode == cima){
                    y = y - taxa
                } else if (event.keyCode == direita) {
                    x = x + taxa
                } else if (event.keyCode == baixo) {
                    y = y + taxa
                }
            }

            document.onkeydown = leDoTeclado;
            </script>
    </section>
</body>

</html>
