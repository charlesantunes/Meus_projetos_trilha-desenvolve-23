<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esquadro</title>
</head>
<body style="text-align: center;">
    <h1>Desafio do Régua(Esquadro)</h1>
    <canvas width="400" height="400 "></canvas>
    <script>
        var screen = document.querySelector("canvas")
        var pincel = screen.getContext('2d')
     
        //tela teste, pintar a tela para saber o tamanho(cabeça).
        //pincel.fillStyle = 'gray '; //escolher a cor para pintar        
        //pincel.fillRect(0,0,400,400); // 0,0 é x,y inicial, sendo x horizontal e y vertical; 400,350 ponto final.


        pincel.fillStyle = 'black';
        pincel.beginPath();
        pincel.moveTo(50,50);
        pincel.lineTo(50,400);
        pincel.lineTo(400,400);
        pincel.fill();

        pincel.fillStyle = 'white';
        pincel.beginPath();
        pincel.moveTo(100,175);
        pincel.lineTo(100,350);
        pincel.lineTo(275,350);
        pincel.fill();

    </script>
</body>
</html>
