<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Função</h3>
    <script>
        var idade1 = 10;
        var idade2 = 20;
        var idade3 = 30;

        function totalIdades() {
            return idade1 + idade2 + idade3;
        }
        function mediaIdades() {
            return totalIdades() / 3;
        }
        function exibeAlerta1() {
            return alert("***Total de idades é " + totalIdades() + "*** ");
        }
        function exibeAlerta2() {
            return alert("***A média das idades é " + mediaIdades() + "***");
        }


        exibeAlerta1()
        exibeAlerta2()
    </script>
</body>

</html>
