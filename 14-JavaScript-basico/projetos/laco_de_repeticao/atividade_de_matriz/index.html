<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Matriz</h3>
    <script>
        //============= Função base ====================
        function pula2Linhas() {
            document.write("<br>");
        }
        function mostra(frase) {
            document.write(frase);
            pula2Linhas();
        }
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 10; j++) {
                document.write("*")            
            }
            pula2Linhas()
        }
    </script>
</body>

</html>
