<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Função</h3>
    <h2>O que será exibido na tela com a instrução mostra(resultado)?</h2>
    <meta charset="UTF-8">
    
    <script>
        function pulaLinha() {

            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function a(texto) {

            return "(" + texto + ")";
        }

        function b(texto) {

            return "@" + texto + "@";
        }

        function c(nome, sobrenome) {

            return b(nome + " " + a(sobrenome));

        }

        var resultado = c("Flávio", "Almeida");

        mostra(resultado);

    </script>
</body>

</html>
