<head>

    <title>Document</title>

<body>
    <h3>Função</h3>
    <script>

        var ano = 2016;

        //Função =================================
        function welcome() {
            document.write("Bom dia<br>")
        }
        function pula2Linhas() {
            document.write("<br>")
            document.write("<br>")
        }
        function result(calc) {
            welcome()
            document.write(calc)
            pula2Linhas()
        }
        //========================================
        
        result("Flávio tem " + (ano - 1977) + " anos");

        result("Joaquim tem " + (ano - 1996) + " anos")

        result("Barney tem " + (ano - 1976) + " anos");

    </script>
</body>
