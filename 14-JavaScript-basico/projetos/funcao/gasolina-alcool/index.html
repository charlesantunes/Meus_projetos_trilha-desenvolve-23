<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Álcool ou Gasolina?</h3>
    <script>
        var tanque = 40;
        var caminhoComGasolina = 480;
        var consumoDeGasolina = caminhoComGasolina / tanque;
        var caminhoComAlcool = 300;
        var consumoDeAlcool = caminhoComAlcool / tanque;

        document.write("Consumo de gasolina é "+ Math.round(consumoDeGasolina) + " Km/l<br>");
        document.write("Consumo de alcool é "+ Math.round(consumoDeAlcool) + " Km/l");
    </script>
</body>

</html>
