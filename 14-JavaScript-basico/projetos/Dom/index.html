<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Dom</h1>
    <p>Escolha um número de 0 a 5</p>
    <input type="text" size="1" maxlength="3">
    <button>comparar número se é igual</button>
    <hr>
    
    <script>
        var numb = Math.round(Math.random() * 5);
        var numDigitado = document.querySelector("input");
        var botao = document.querySelector("button");

        numDigitado.focus();
        
        botao.onclick = ative;

        function ative() {
            if (numDigitado.value == numb){
                alert("Parabens, vc acertou o número");
            } else {
                alert("tente outra vez");
            }
            numDigitado.value = "";
            numDigitado.focus();
        }
        
     
        

    </script>
</body>
</html>
